<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Plantas</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header id="headerMinhasPlantas">

    <div class="infoUser">
      <div class="imgUser"></div>
      <div class="infoUserDesc">
        <span class="nomeUser"></span>
        <span class="idUser"></span>
      </div>
    </div>
    <div class="buscarPlanta">
      <span>Busque sua Planta</span>
      <div class="pesquisarPlanta">
        <input type="text" placeholder="Digite o nome">
        <button><img src="../../../public/images/lupa.svg" alt="pesquisar"></button>
      </div>
    </div>
    <div class="onOrOff">
      <div class="conectado">
        <span>Conectado</span>
        <img src="../../../public/images/conectado.svg" alt="conectado a estufa">
      </div>
      <div class="ligado">
        <span>Ligado</span>
        <img src="../../../public/images/ligado.svg" alt="ligado o equipamento">
      </div>
    </div>
  </header>


  <section id="sectionPrincipal">
    <nav id="navegacao">
      <div id="abas">
        <a href="/" class="fundoVerde">
          <img src="../../../public/images/configConta.svg" alt="configuracoes de conta">
          <span>Configurações de Conta</span>
        </a>
        <a href="../inicio/inicio.html">
          <img src="../../../public/images/minhasPlantas.svg" alt="Mnhas Plantas">
          <span>Minhas Plantas</span>
        </a>
        <a href="/">
          <img src="../../../public/images/meuProgresso.svg" alt="configuracoes de conta">
          <span>Meu Progresso</span>
        </a>
        <a href="/">
          <img src="../../../public/images/irrigacao.svg" alt="configuracoes de conta">
          <span>Irrigação</span>
        </a>
        <a href="/">
          <img src="../../../public/images/temperatura.svg" alt="configuracoes de conta">
          <span>Temperatura</span>
        </a>
        <a href="/">
          <img src="../../../public/images/tempReal.svg" alt="configuracoes de conta">
          <span>Tempo Real</span>
        </a>
      </div>
      <div class="rodapeNav">
        <img src="../../../public/images/logo_Alltomatic.ico" alt="logoAlltomatic">
        <div id="socialMediaMinhasPlantas">
          <div class="media" id="instagram">
            <a href="/">
              <img src="../../../public/images/instagram.svg" alt="logo instagram">
            </a>
          </div>
          <div class="media" id="facebook">
            <a href="/">
              <img src="../../../public/images/facebook.svg" alt="logo Facebook">
            </a>
          </div>
          <div class="media" id="linkedin">
            <a href="/">
              <img src="../../../public/images/linkedin.svg" alt="logo linkedin">
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="configConta">
      <div class="userDados">
        <div class="nomeUsuarioEmailSenha">
          <h1>Dados Pessoais</h1>
          <div>
            <span class="nomeUsuario">Nome</span>
            <button class="alt-name">Alterar Nome</button>
          </div>
          <div>
            <span class="senha">Senha</span>
            <button class="alt-password">Alterar Senha</button>
          </div>
          <div>
            <span class="email">Email</span>
            <button class="alt-email">Alterar Email</button>
          </div>
          <div>
            <span class="cpf">CPF</span>
            <span class="dataNascimento">data</span>
          </div>
        </div>
        <div class="userEndereco">
          <h1>Dados Endereço</h1>
          <span class="rua">Rua</span>
          <span class="bairro">Bairro</span>
          <span class="cep">Cep</span>
          <span class="numero">numero</span>
          <span class="complemento">complemento</span>
          <button class="alt-endereco">Alterar Endereço</button>
        </div>
      </div>
    </section>
  </section>
  <div class="aba-alterar">
    <div class="alterar-dados">
      <form>
        <button class="close-endereco"></button>
        <label for="newData" id="nameAlteracao">dado</label>
        <input type="text" name="newData" id="newData">
        <button type="submit" id="save-data">Salvar</button>
      </form>
    </div>
    <div class="alterar-endereco">
      <form>
        <button class="close-endereco"></button>
        <label for="alt-logradouro">Rua</label>
        <input type="text" name="rua" id="alt-logradouro">
        <label for="alt-bairro">Bairro</label>
        <input type="text" name="bairro" id="alt-bairro">
        <label for="alt-cep">CEP</label>
        <input type="text" name="cep" id="alt-cep">
        <label for="alt-numero">Número</label>
        <input type="text" name="numero" id="alt-numero">
        <label for="">Complemento</label>
        <input type="text" name="complemento" id="alt-complemento">
        <button type="submit" id="save-endereco">Salvar</button>
      </form>
    </div>
  </div>
  <script type="module" src="configConta.js"></script>
</body>

</html>
